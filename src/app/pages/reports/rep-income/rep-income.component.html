<div class="container-fluid px-4">
    <form>
        <div class="row mt-3 justify-content-end">
            <div class="col-md-4 text-end">
                <h4>ເລືອກພິມລາຍງານໄລຍະເວລາ</h4>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option class="text-center" selected> --- ເລືອກໄລຍະເວລາ --- </option>
                    <option class="text-black" *ngFor="" value=""></option>
                </select>
            </div>
        </div>
    </form>

    <div class="card my-3 shadow">
        <div class="card-header">
            <div class="text-end">
                <button class="btn btn-danger" (click)="exportPDF()">
                    <i class="fas fa-file-pdf"></i>
                </button>
                &nbsp;
                <button class="btn btn-success" (click)="exportExcel()">
                    <i class="fas fa-file-excel"></i>
                </button>
            </div>
        </div>

        <!-- preview section -->
        <div class="card-body" id="prev-section">
            <div id="incomeTable" #incomeTable>
                <table class="table table-bordered" id="income-table">
                    <thead class="text-primary">
                        <tr>
                            <th class="text-center"> 
                                <h3 class="my-0">ລາຍງານລາຍຮັບ</h3>
                            </th>
                        </tr>
                        <tr class="text-light bg-secondary">
                            <th>ລ/ດ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot class="bg-light">
                        <tr class="text-primary">
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- report section -->
    <div class="card my-3 shadow">
        <div class="card-body">
            <div id="print-section">
                <div class="mt-3 mb-5 text-center">
                    <img src="assets/images/logo.png" width="100px" alt="ຮູບໂລໂກ້ຮ້ານ">
                </div>
                <div class="row my-3">
                    <div class="col-sm-8 font-lao">
                        <h5 class="text-primary">ຮ້ານ SS ຊີ້ນສະໄລ້ ແລະ ອາຫານແຊ່ແຂງ</h5>
                        ບ.ດົງຄຳຊ້າງ, ມ.ຫາດຊາຍຟອງ, ນະຄອນຫຼວງວຽງຈັນ<br>
                        ເບີໂທ 020 56888815
                    </div>

                    <div class="col-sm-4 font-lao text-end">
                        ວັນທີ: {{ dateTime | date: 'dd/MM/yyyy' }}<br>
                        ເວລາ: {{ dateTime | date: 'HH:mm:ss'}}
                    </div>

                    <div class=" my-4">
                        <p class="font-lao" style="text-align:center; font-weight:bold; font-size: 20px;">ລາຍງານລາຍຮັບ</p>
                    </div>
                    
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="font-lao">ລ/ດ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row justify-content-end">
                        <div class="col-sm-3">
                            <p class="fw-bold font-lao mb-5">ລາຍເຊັນ<br><br>.....................................</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="text-end">
                <button class="btn btn-warning" onclick="printDiv('print-section')">
                    <i class="fas fa-print"></i>&nbsp;ພິມລາຍງານ
                </button>
            </div>
        </div>
    </div>
</div>
