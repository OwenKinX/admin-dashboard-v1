<div class="row">
    <div class="pe-lg-1 col-md-6">
        <div class="card mt-3 shadow">
            <div class="card-header d-flex justify-content-between">
                <div>
                    <h4 class="my-1 text-success">ລາຍງານລາຍຮັບຕັ້ງແຕ່ເດືອນ <strong>ມັງກອນ</strong> ຫາ <strong>ມິຖຸນາ</strong></h4>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-danger fw-bold" (click)="exportIncPDF()">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" id="prev-section">
                <div id="incomeChart" #incomeChart>
                    <app-charts-month></app-charts-month>
                </div>
            </div>
        </div>
    </div>
    <div class="ps-lg-1 col-md-6">
        <div class="card mt-3 shadow">
            <div class="card-header d-flex justify-content-between">
                <div>
                    <h4 class="my-1 text-danger">ລາຍງານລາຍຈ່າຍຕັ້ງແຕ່ເດືອນ <strong>ມັງກອນ</strong> ຫາ <strong>ມິຖຸນາ</strong></h4>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-danger fw-bold" (click)="exportExpPDF()">
                        <i class="fas fa-file-pdf"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" id="prev-section">
                <div id="expanseChart" #expanseChart>
                    <app-charts-exp-month></app-charts-exp-month>
                </div>
            </div>
        </div>
    </div>
</div>
