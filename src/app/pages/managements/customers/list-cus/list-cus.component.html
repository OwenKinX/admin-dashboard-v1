<div class="container-fluid px-4">
    <div class="bg-gray rounded shadow">
        <h3 class="m-0 py-2 text-center text-primary shadow">ຂໍ້ມູນລູກຄ້າ</h3>
    </div>
    <div class="card mb-3 shadow">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <button onclick="window.location.reload(true)" class="btn btn-outline-success">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="btn btn-outline-primary fw-bold" routerLink="/add-cus">
                    <i class="fa-solid fa-circle-plus"></i>&nbsp;ເພີ່ມຂໍ້ມູນ
                </button>
            </div>
        </div>
        <ngx-spinner 
            bdColor = "rgba(0, 0, 0, 0.2)" 
            size = "medium" 
            color = "#fff" 
            type = "ball-scale-multiple" 
            [fullScreen] = "false"
        >
        </ngx-spinner>
        <div class="card-body">
            
                <table *ngIf="Users.length" datatable [dtOptions]="dtOptions" class="table table-hover table-striped">
                    <thead class="bg-secondary text-light">
                        <tr role="row">
                            <th>#</th>
                            <th>ID</th>
                            <th>ຊື່ ແລະ ນາມສະກຸນ</th>
                            <th>ອີເມວ</th>
                            <th>ເບີໂທ</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of Users; let i=index;">
                            <td class="font-eng">{{i+1}}.</td>
                            <td class="font-eng">{{user.cus_id}}</td>
                            <td>{{user.name}} {{user.surname}}</td>
                            <td>{{user.email}}</td>
                            <td class="font-eng">+856-20-{{user.phone}}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button class="btn-sm btn text-secondary" routerLink="/cus-view/{{user._id}}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-sm btn text-warning" routerLink="/edit-cus/{{user._id}}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-sm btn text-danger" (click)="onDelete(user._id, i)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <table *ngIf="!Users.length" class="table table-hover table-striped">
                    <thead class="bg-secondary text-light">
                        <tr role="row">
                            <th>#</th>
                            <th>ID</th>
                            <th>ຊື່ ແລະ ນາມສະກຸນ</th>
                            <th>ອີເມວ</th>
                            <th>ເບີໂທ</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="Users.length == 0">
                        <tr>
                            <td colspan="5" class="text-center">ບໍ່ມີຂໍ້ມູນ | No Data</td>
                        </tr>
                    </tbody>
                </table>
            
        </div>
        <div class="card-footer">
            <div class="text-end">
                <button class="btn btn-outline-danger fw-bold" routerLink="/rep-customers">
                    <i class="fas fa-file-lines"></i>&nbsp;ລາຍງານ
                </button>
            </div>
        </div>
    </div>
</div>
