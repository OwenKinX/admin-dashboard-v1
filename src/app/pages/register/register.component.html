    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="card shadow-lg border-0 rounded-lg my-5">
                                
                                <div class="card-header">
                                    <h3 class="text-center fw-bold my-3 text-primary">ສ້າງບັນຊີ | Register</h3>
                                </div>
                                <div class="card-body">
                                    <form (submit)="onRegister(registerForm)" #registerForm="ngForm">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" ngModel name="name" #name="ngModel" id="inputName" type="text" placeholder="Name" required/>
                                                    <label for="inputName">ຊື່ ແລະ ນາມສະກຸນ</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" ngModel name="username" #username="ngModel" id="inputUname" type="text" placeholder="Username" required/>
                                                    <label for="inputUname">Username</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" ngModel name="phone" #phone="ngModel" id="inputPhone" type="number"  maxlength="8" placeholder="Phone" required/>
                                                    <label for="inputPhone">ເບີໂທ</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" ngModel name="email" #email="ngModel" id="inputEmail" type="email" placeholder="Email" required email/>
                                                    <label for="inputEmail">ອີເມວ</label>
                                                </div>
                                                <div class="form-text mb-3">ຕົວຢ່າງ: example@email.com</div>
                                            </div>
 
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" ngModel name="password" #password="ngModel" id="inputPassword" type="password" placeholder="Create a password" minlength="8" required/>
                                                    <label for="inputPassword">ລະຫັດຜ່ານ</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" ngModel name="con_password" #con_password="ngModel" id="confirmPassword" type="password" placeholder="Confirm password" required/>
                                                    <label for="confirmPassword">ຢືນຢັນລະຫັດຜ່ານ</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row justify-content-between">
                                            <div class="col-md-9">
                                                <!-- <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="remCheck">
                                                    <label class="form-check-label" for="remCheck">ຈື່ຂ້ອຍໄວ້ໃນລະບົບ</label>
                                                </div> -->
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" onclick="myFunction()" id="showCheck">
                                                    <label class="form-check-label" for="showCheck">ສະແດງລະຫັດຜ່ານ</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="mt-3 mb-0">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <button type="submit" class="btn btn-outline-info fw-bold text-dark w-100" [disabled]="!registerForm.valid"><i class="fa-solid fa-user-pen"></i> ລົງທະບຽນ</button>
                                                </div>
                                                <div class="ps-lg-0 col-md-4">
                                                    <button type="reset" class="btn btn-outline-warning fw-bold text-dark w-100" ><i class="fa-solid fa-rotate"></i> Clear</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small">ຖ້າມີບັນຊີແລ້ວ >><a href="#login" class="text-primary" routerLink="/login"> ເຂົ້າສູ່ລະບົບ</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    
    </div>
