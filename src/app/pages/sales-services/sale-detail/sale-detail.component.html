<div class="container px-4">
    <div class="row my-3">
        <div class="col-lg-12 col-md-12">
            <div class="card shadow mb-3">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary" routerLink="/sale-manage">
                            <i class="fas fa-angles-left"></i>
                        </button>
                        <button onclick="window.location.reload(true)" class="btn btn-outline-success">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <fieldset class="border border-primary px-3 pb-2 rounded-3">
                        <legend class="float-none w-auto p-2 h3 text-primary m-2">ລາຍລະອຽດການຂາຍ</legend>

                        <table *ngIf="saleDetailList.length" datatable [dtOptions]="dtOptions" class="table table-bordered">
                            <thead class="bg-secondary text-light">
                                <tr role="row">
                                    <th>#</th>
                                    <th>ເລກທີບິນການຂາຍ</th>
                                    <th>ສິນຄ້າ</th>
                                    <th>ລາຄາຂາຍ</th>
                                    <th>ຈຳນວນ</th>
                                    <th>Option</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of saleDetailList; let i=index;">
                                    <td class="font-eng">{{i+1}}.</td>
                                    <td class="font-eng">{{item.inv_no}}</td>
                                    <td class="font-eng">{{item.pro_id}}</td>
                                    <td class="font-eng">{{item.price | number}} LAK</td>
                                    <td class="font-eng">{{item.qty}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" (click)="onDelete(item.inv_no)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table *ngIf="!saleDetailList.length" class="table table-bordered">
                            <thead>
                                <tr role="row">
                                    <th>#</th>
                                    <th>ລາຄາຂາຍ</th>
                                    <th>ຈຳນວນ</th>
                                    <th>ສິນຄ້າ</th>
                                    <th>ເລກທີບິນການຂາຍ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">ບໍ່ມີຂໍ້ມູນ | No Data</td>
                                </tr>
                            </tbody>
                        </table>

                    </fieldset>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger">
                        <i class="fas fa-file"></i>&nbsp;PDF
                    </button>
                    &nbsp;
                    <button class="btn btn-warning">
                        <i class="fas fa-print"></i>&nbsp;ພິມໃບບິນ
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
