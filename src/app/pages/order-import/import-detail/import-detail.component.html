<div class="container-fluid px-4">
    <div class="row my-3">
        <div class="col-md-12">
            <div class="card shadow mb-3">
                <div class="card-header d-flex justify-content-between">
                    <button routerLink="/import" class="btn btn-outline-primary">
                        <i class="fas fa-angles-left"></i>
                    </button>
                    <button onclick="window.location.reload(true)" class="btn btn-outline-success">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <div class="card-body">
                    <fieldset class="border border-primary px-3 pb-2 rounded-3">
                        <legend class="float-none w-auto p-2 h4 text-primary m-2">ລາຍລະອຽດການນຳເຂົ້າ</legend>
    
                        <table *ngIf="importDetaiList.length" datatable [dtOptions]="dtOptions" class="table table-bordered">
                            <thead class="bg-secondary text-light">
                                <tr role="row">
                                    <th>#</th>
                                    <th>ສິນຄ້າ</th>
                                    <th>ລາຄາຊື້</th>
                                    <th>ຈຳນວນ</th>
                                    <th>ລວມ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of importDetaiList; let i = index;">
                                    <td class="font-eng">{{i+1}}</td>
                                    <td class="font-eng">{{item.pro_id}}</td>
                                    <td class="font-eng">{{item.price | number}} LAK</td>
                                    <td class="font-eng">{{item.qty}}</td>
                                    <td class="font-eng">{{item.price*item.qty | number}} LAK</td>
                                </tr>
                            </tbody>
                        </table>

                        <table *ngIf="!importDetaiList.length" class="table table-bordered">
                            <thead class="bg-secondary text-light">
                                <tr role="row">
                                    <th>#</th>
                                    <th>ສິນຄ້າ</th>
                                    <th>ລາຄາຊື້</th>
                                    <th>ຈຳນວນ</th>
                                    <th>ລວມ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="text-center">ບໍ່ມີຂໍ້ມູນ</td>
                                </tr>
                            </tbody>
                        </table>
    
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
