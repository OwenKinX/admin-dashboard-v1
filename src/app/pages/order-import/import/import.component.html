<div class="container-fluid px-4">
    <div class="alert alert-light shadow mt-3">
        <h3 class="m-0 text-primary text-center">ລາຍການນຳເຂົ້າສິນຄ້າທັງໝົດ</h3>
    </div>
    <div class="card shadow">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <button onclick="window.location.reload(true)" class="btn btn-outline-success"><i class="fa-solid fa-rotate-right"></i></button>
                <button class="btn btn-outline-primary fw-bold" routerLink="/add-import"><i class="fa-solid fa-circle-plus"></i> ເພີ່ມຂໍ້ມູນ</button>
            </div>
        </div>
        <div class="card-body">
            <table *ngIf="imports.length" datatable class="table table-hover table-striped">
                <thead class="bg-secondary text-light">
                    <tr role="row">
                        <th>#</th>
                        <th>ເລກທີນຳເຂົ້າ</th>
                        <th>ເລກທີໃບສັ່ງຊື້</th>
                        <th>ເລກບິນ</th>
                        <th>ວັນທີນຳເຂົ້າ</th>
                        <th>ພະນັກງານນຳເຂົ້າ</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let imp of imports; let i=index;">
                        <td class="font-eng">{{i+1}}.</td>
                        <td class="font-eng">{{imp.imp_no}}</td>
                        <td class="font-eng">{{imp.order_no}}</td>
                        <td class="font-eng">{{imp.bill_no}}</td>
                        <td class="font-eng">{{imp.date | date:'dd/MM/yyyy'}}</td>
                        <td class="font-eng">{{imp.employee}}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <!-- <button class="btn-sm btn text-danger" (click)="onDelete(imp._id, i)">
                                    <i class="fas fa-trash-alt"></i>
                                </button> -->
                            </div>
                            <button class="btn-sm btn text-secondary" routerLink="/import-detail/{{imp.imp_no}}" data-bs-toggle="tooltip" data-bs-placement="right" title="ເບິ່ງລາຍລະອຽດ">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table *ngIf="!imports.length" class="table table-hover table-striped">
                <thead class="bg-secondary text-light">
                    <tr role="row">
                        <th>#</th>
                        <th>ເລກທີນຳເຂົ້າ</th>
                        <th>ເລກທີໃບສັ່ງຊື້</th>
                        <th>ເລກບິນ</th>
                        <th>ວັນທີນຳເຂົ້າ</th>
                        <th>ນຳເຂົ້າໂດຍ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9" class="text-center">ບໍ່ມີຂໍ້ມູນ | No Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <div class="text-end">
                <button class="btn btn-outline-danger fw-bold" routerLink="/rep-imp">
                    <i class="fas fa-file-lines"></i>&nbsp;ລາຍງານ
                </button>
            </div>
        </div>
    </div>

    

</div>
